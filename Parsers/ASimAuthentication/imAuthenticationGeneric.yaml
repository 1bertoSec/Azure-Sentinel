Parser:
  Title: ASIM Source Agnostic Authentication Parser
  Version: '0.0'
  LastUpdated: June 9, 2021
Product:
  Name: Microsoft Windows Events
Normalization:
  Schema: Authentication
  Version: '0.1.0'
References:
- Title: ASIM Authentication Schema
  Link: https://aka.ms/AzSentinelAuthenticationDoc
- Title: ASIM
  Link: https:/aka.ms/AzSentinelNormalization
Description: |
      This Query creates an empty table of the authentication schema.
ParserName: imAuthentication
ParserParams:
  - Name: starttime
    Type: datetime
    Default: datetime(null)
  - Name: endtime
    Type: datetime
    Default: datetime(null)
  - Name: targetusername
    Type: string
    Default: '*'
ParserQuery: |
  let imAuthentication=(starttime:datetime=datetime(null), endtime:datetime=datetime(null), targetusername:string="*"){
  union isfuzzy=true
  vimAuthenticationEmpty
    , vimAuthenticationAADManagedIdentitySignInLogs(starttime, endtime, targetusername)
    , vimAuthenticationAADNonInteractiveUserSignInLogs(starttime, endtime, targetusername)
    , vimAuthenticationAADServicePrincipalSignInLogs(starttime, endtime, targetusername)
    , vimAuthenticationSigninLogs(starttime, endtime, targetusername)
    , vimAuthenticationAWSCloudTrail(starttime, endtime, targetusername)
    , vimAuthenticationOktaSSO(starttime, endtime, targetusername)
    , vimAuthenticationWindowsSecurityEvent(starttime, endtime, targetusername)
    , vimAuthenticationM365Defender(starttime, endtime, targetusername)
    , vimAuthenticationMicrosoftWindowsEvent(starttime, endtime, targetusername)
    , vimAuthenticationMD4IoT(starttime, endtime, targetusername)
    };
    AuthM365DimAuthentication(starttime, endtime, targetusername)